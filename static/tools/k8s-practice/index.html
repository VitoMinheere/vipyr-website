<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes CLI Typing Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Kubernetes Typing Practice</h1>
    <div id="setup">
      <p id="total-commands"></p>
      <label for="amount">How many commands would you like to practice?</label>
      <input type="number" id="amount" min="1">
      <button id="start-btn">Start Practice</button>
    </div>
    <div id="practice" style="display:none;">
      <div id="command-prompt"></div>
      <input type="text" id="user-input" autocomplete="off" spellcheck="false">
      <button id="submit-btn">Submit</button>
      <div id="feedback"></div>
    </div>
    <div id="done" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
